<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RAD ADVANCED</title>
	<link media="all" rel="stylesheet" href="css/main.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js" defer></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.12.4.min.js" defer><\/script>')</script>
	<script type="text/javascript" src="js/jquery.main.js" defer></script>
	<script type="text/javascript" src="https://static.filestackapi.com/v3/filestack.js"></script>
</head>
<body class="registration">
	<div id="wrapper">
		<div class="logo"><a href="#"><img src="images/logo-registration.png" alt="RAD"></a></div>
		<div class="create-block registration-block">
			<h1>Thank you!</h1>
			<p>Please complete your account below to get started:</p>
			<form action="" method="post" class="form">
				<p><input name="name" required="required" placeholder="Full Name" type="text" class="form-control"></p>
				<div class="dropdown">
					<p><input name="name" required="required" placeholder="Affiliation" type="text" class="form-control" readonly></p>
					<div class="check-list">
						<span class="title">CHECK ALL THAT APPLY</span>
						<ul>
							<li>
								<label>
									<input type="checkbox" class="hidden-checkbox">
									<span class="fake-checkbox"></span>
									<span class="fake-label">STUDIO</span>
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" class="hidden-checkbox">
									<span class="fake-checkbox"></span>
									<span class="fake-label">CREATIVE AGENCY</span>
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" class="hidden-checkbox">
									<span class="fake-checkbox"></span>
									<span class="fake-label">SMALL TEAM</span>
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" class="hidden-checkbox">
									<span class="fake-checkbox"></span>
									<span class="fake-label">INDEPENDENT</span>
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" class="hidden-checkbox">
									<span class="fake-checkbox"></span>
									<span class="fake-label">PROFESSOR / TEACHER / ACADEMIC</span>
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" class="hidden-checkbox">
									<span class="fake-checkbox"></span>
									<span class="fake-label">STUDENT</span>
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox" class="hidden-checkbox">
									<span class="fake-checkbox"></span>
									<span class="fake-label">OTHER</span>
								</label>
							</li>
						</ul>
					</div>
				</div>
				<p><input name="organization" required="required" placeholder="Name of Organization / Team" type="text" class="form-control team"></p>
				<p><input name="pass" required="required" placeholder="Choose Password" type="password" class="form-control"></p>
				<p><input name="rad_signup_2" value="Continue" type="submit" class="btn"></p>
				<input id="rad_reg_field_2" name="rad_reg_field_2" value="87593165a9" type="hidden"><input name="_wp_http_referer" value="/rad/signup/signup-add/" type="hidden">
			</form>
		</div>
	</div>
</body>
</html>
